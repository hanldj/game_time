<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>每日電玩時間管理</title>
    <style>
        :root {
            --primary: #007aff;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #000000;
            --text-sec: #8e8e93;
            --danger: #ff3b30;
            --success: #34c759;
            --separator: #c6c6c8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
            -webkit-tap-highlight-color: transparent;
        }

        /* Calendar Header */
        .header {
            background-color: var(--card);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 1px 0 rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { margin: 0; font-size: 18px; font-weight: 600; }
        .nav-btn { background: none; border: none; color: var(--primary); font-size: 16px; cursor: pointer; padding: 5px 10px; }

        /* Calendar Grid */
        .weekdays { display: grid; grid-template-columns: repeat(7, 1fr); padding: 10px 0; background: var(--card); text-align: center; font-size: 12px; color: var(--text-sec); }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: var(--bg); padding-bottom: 20px; }
        .day {
            background-color: var(--card);
            height: 80px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .day.today { background-color: #eef5ff; }
        .day.selected { background-color: #d0e3ff; }
        .day-num { font-size: 16px; font-weight: 500; margin-bottom: 4px; }
        .day.today .day-num { color: var(--primary); font-weight: 700; }

        /* Indicators */
        .dots { display: flex; gap: 2px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background-color: var(--separator); }
        .dot.played { background-color: var(--success); }
        .dot.over { background-color: var(--danger); }

        /* Modal/Panel */
        .panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 100;
            max-height: 85vh;
            overflow-y: auto;
            padding-bottom: 30px;
        }
        .panel.open { transform: translateY(0); }

        .panel-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--separator);
            position: sticky;
            top: 0;
            background: var(--card);
            z-index: 101;
        }
        .panel-title { font-size: 17px; font-weight: 600; }
        .close-btn { color: var(--primary); font-weight: 600; border: none; background: none; font-size: 16px; cursor: pointer; }

        .kid-card {
            padding: 20px;
            border-bottom: 10px solid var(--bg);
        }
        .kid-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .kid-name-input {
            font-size: 20px; font-weight: 700; border: none; border-bottom: 1px dashed #ccc;
            width: 150px; color: var(--text); background: transparent;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .stat-box {
            background-color: var(--bg);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .stat-label { font-size: 12px; color: var(--text-sec); margin-bottom: 5px; }
        .stat-value-group { display: flex; align-items: center; justify-content: center; gap: 5px; }
        .stat-input {
            width: 60px; text-align: center; font-size: 18px; font-weight: 600;
            border: 1px solid #ddd; border-radius: 6px; padding: 5px;
            -moz-appearance: textfield;
        }
        .stat-input::-webkit-outer-spin-button,
        .stat-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .control-section { margin-top: 10px; }
        .quick-btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background-color: var(--bg);
            color: var(--primary);
        }
        .btn:active { opacity: 0.7; }
        .btn-primary { background-color: var(--primary); color: white; }

        .over-warning { color: var(--danger); font-size: 12px; margin-top: 5px; display: none; }
        .over-warning.show { display: block; }
        .limit-info { font-size: 10px; color: #666; margin-top: 4px; }

        /* Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 90;
            display: none;
        }
        .overlay.show { display: block; }
    </style>
</head>
<body>

<div class="header">
    <button class="nav-btn" id="prevMonth">❮</button>
    <h1 id="currentMonthLabel">2026年 1月</h1>
    <button class="nav-btn" id="nextMonth">❯</button>
</div>

<div class="weekdays">
    <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
</div>

<div class="calendar" id="calendarGrid">
    </div>

<div class="overlay" id="overlay"></div>

<div class="panel" id="detailPanel">
    <div class="panel-header">
        <span class="panel-title" id="selectedDateLabel">1月1日</span>
        <button class="close-btn" id="closePanel">完成</button>
    </div>
    <div id="kidsContainer">
        </div>
</div>

<script>
    // --- Data & State ---
    const MAX_DAILY_PLAY = 30; // 每日最大上限
    const BASE_DAILY = 15;     // 每日基本額度

    // Default data structure
    const defaultData = {
        kids: [
            { id: 1, name: "小朋友 1", savings: 0 },
            { id: 2, name: "小朋友 2", savings: 0 },
            { id: 3, name: "小朋友 3", savings: 0 }
        ],
        records: {} // Format: "YYYY-MM-DD": { kidId: playedMinutes }
    };

    let appData = JSON.parse(localStorage.getItem('gameTimeData')) || defaultData;
    let currentDate = new Date();
    let selectedDate = null; // String "YYYY-MM-DD"

    // --- Core Logic ---

    function saveData() {
        localStorage.setItem('gameTimeData', JSON.stringify(appData));
    }

    function getPlayedTime(dateStr, kidId) {
        if (!appData.records[dateStr]) return 0;
        return appData.records[dateStr][kidId] || 0;
    }

    function setPlayedTime(dateStr, kidId, minutes) {
        if (!appData.records[dateStr]) appData.records[dateStr] = {};

        const oldMinutes = appData.records[dateStr][kidId] || 0;
        appData.records[dateStr][kidId] = minutes;

        // 計算舊的扣除額 vs 新的扣除額，更新總儲蓄
        const oldDeduction = calculateDeduction(oldMinutes);
        const newDeduction = calculateDeduction(minutes);

        // 儲蓄變化 = 舊扣除額 - 新扣除額 (若扣除變少，儲蓄增加；扣除變多，儲蓄減少)
        const diff = oldDeduction - newDeduction;

        const kid = appData.kids.find(k => k.id === kidId);
        kid.savings += diff;
        saveData();
    }

    // 計算從儲蓄中扣除的額度 (含超時懲罰)
    // 規則：前15分鐘免費。
    // 16~30分鐘：扣 1x (每分鐘扣1)
    // 30+ 分鐘：前15分免費，中間15分扣15，超過部分扣 2x
    function calculateDeduction(minutes) {
        if (minutes <= BASE_DAILY) {
            return 0; // 沒用到儲蓄
        } else if (minutes <= MAX_DAILY_PLAY) {
            return minutes - BASE_DAILY; // 扣掉基本額度，剩下從儲蓄扣
        } else {
            // 超過30分鐘
            const normalSavingsUse = MAX_DAILY_PLAY - BASE_DAILY; // 15
            const overTime = minutes - MAX_DAILY_PLAY;
            return normalSavingsUse + (overTime * 2); // 15 + 超時*2
        }
    }

    // 反推：為了計算「今日上限」，我們需要知道「還沒玩之前的儲蓄」
    // 如果現在已經玩了，現在的 kid.savings 已經被扣過了。
    // 所以：原始儲蓄 = 目前顯示儲蓄 + 目前遊玩的扣除額
    function getOriginalSavings(kidId, dateStr) {
        const kid = appData.kids.find(k => k.id === kidId);
        const currentPlayed = getPlayedTime(dateStr, kidId);
        const currentDeduction = calculateDeduction(currentPlayed);
        return kid.savings + currentDeduction;
    }

    // --- UI Rendering ---

    const calendarGrid = document.getElementById('calendarGrid');
    const currentMonthLabel = document.getElementById('currentMonthLabel');
    const overlay = document.getElementById('overlay');
    const detailPanel = document.getElementById('detailPanel');
    const selectedDateLabel = document.getElementById('selectedDateLabel');
    const kidsContainer = document.getElementById('kidsContainer');

    function renderCalendar(date) {
        calendarGrid.innerHTML = '';
        const year = date.getFullYear();
        const month = date.getMonth();

        currentMonthLabel.innerText = `${year}年 ${month + 1}月`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            const div = document.createElement('div');
            calendarGrid.appendChild(div);
        }

        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const el = document.createElement('div');
            el.className = 'day';

            const todayStr = new Date().toISOString().split('T')[0];
            if (dateStr === todayStr) el.classList.add('today');

            const num = document.createElement('div');
            num.className = 'day-num';
            num.innerText = d;
            el.appendChild(num);

            const dots = document.createElement('div');
            dots.className = 'dots';
            appData.kids.forEach(kid => {
                const played = getPlayedTime(dateStr, kid.id);
                if (played > 0) {
                    const dot = document.createElement('div');
                    dot.className = `dot ${played > MAX_DAILY_PLAY ? 'over' : 'played'}`;
                    dots.appendChild(dot);
                }
            });
            el.appendChild(dots);

            el.onclick = () => openDate(dateStr);
            calendarGrid.appendChild(el);
        }
    }

    function openDate(dateStr) {
        selectedDate = dateStr;
        selectedDateLabel.innerText = dateStr.replace(/-/g, '/');
        renderKidsUI();
        overlay.classList.add('show');
        detailPanel.classList.add('open');
    }

    function closePanel() {
        overlay.classList.remove('show');
        detailPanel.classList.remove('open');
        renderCalendar(currentDate);
    }

    function renderKidsUI() {
        kidsContainer.innerHTML = '';
        appData.kids.forEach(kid => {
            const played = getPlayedTime(selectedDate, kid.id);

            // 核心邏輯修改：計算今日上限
            // 1. 還原原始儲蓄 (假設還沒玩之前)
            const originalSavings = getOriginalSavings(kid.id, selectedDate);

            // 2. 決定今日上限： 15 (基本) + 儲蓄 (但總和不能超過30)
            // 如果儲蓄是0 -> 上限15
            // 如果儲蓄是5 -> 上限20
            // 如果儲蓄是67 -> 上限30
            const dailyCap = Math.min(MAX_DAILY_PLAY, BASE_DAILY + Math.max(0, originalSavings));

            // 3. 計算剩餘
            let remaining = dailyCap - played;

            const card = document.createElement('div');
            card.className = 'kid-card';

            card.innerHTML = `
                <div class="kid-header">
                    <input type="text" class="kid-name-input" value="${kid.name}" onchange="updateName(${kid.id}, this.value)">
                </div>

                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-label">目前總儲蓄 (分)</div>
                        <div class="stat-value-group">
                            <input type="number" class="stat-input" value="${kid.savings}" onchange="updateSavings(${kid.id}, this.value)">
                        </div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">今日已玩 (分)</div>
                        <div class="stat-value-group">
                            <input type="number" class="stat-input" id="played-${kid.id}" value="${played}" onchange="handlePlayedChange(${kid.id}, this.value)">
                        </div>
                         <div class="over-warning ${played > MAX_DAILY_PLAY ? 'show' : ''}">已超時! 雙倍扣除</div>
                    </div>
                </div>

                <div class="stat-box" style="margin-bottom:10px; background:#eef5ff;">
                    <div class="stat-label">今日剩餘可玩 (分)</div>
                    <div class="stat-value-group">
                        <input type="number" class="stat-input" style="background:transparent; border-color:#aac;" value="${remaining}" onchange="handleRemainingChange(${kid.id}, this.value)">
                    </div>
                    <div class="limit-info">(今日上限 ${dailyCap} 分鐘)</div>
                </div>

                <div class="control-section">
                    <div style="font-size:12px; color:#888;">快速增加時間:</div>
                    <div class="quick-btn-group">
                        <button class="btn" onclick="addTime(${kid.id}, 5)">+5分</button>
                        <button class="btn" onclick="addTime(${kid.id}, 15)">+15分</button>
                        <button class="btn btn-primary" onclick="addTime(${kid.id}, 30)">+30分</button>
                    </div>
                </div>
            `;
            kidsContainer.appendChild(card);
        });
    }

    // --- Interaction Handlers ---

    window.updateName = (id, newName) => {
        const kid = appData.kids.find(k => k.id === id);
        kid.name = newName;
        saveData();
    };

    window.updateSavings = (id, newVal) => {
        const kid = appData.kids.find(k => k.id === id);
        kid.savings = parseInt(newVal) || 0;
        // 儲蓄改動會影響今日上限，必須重繪
        saveData();
        renderKidsUI();
    };

    window.handlePlayedChange = (id, newTime) => {
        const time = parseInt(newTime) || 0;
        setPlayedTime(selectedDate, id, time);
        renderKidsUI();
    };

    window.handleRemainingChange = (id, newRemaining) => {
        // 反推： Played = Cap - Remaining
        // 我們需要再算一次 Cap
        const originalSavings = getOriginalSavings(id, selectedDate);
        const dailyCap = Math.min(MAX_DAILY_PLAY, BASE_DAILY + Math.max(0, originalSavings));

        const rem = parseInt(newRemaining);
        const newPlayed = dailyCap - rem;

        handlePlayedChange(id, newPlayed);
    };

    window.addTime = (id, minutes) => {
        const currentPlayed = getPlayedTime(selectedDate, id);
        handlePlayedChange(id, currentPlayed + minutes);
    };

    document.getElementById('prevMonth').onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate);
    };
    document.getElementById('nextMonth').onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate);
    };

    document.getElementById('closePanel').onclick = closePanel;
    document.getElementById('overlay').onclick = closePanel;

    // Init
    renderCalendar(currentDate);

</script>
</body>
</html>
